<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translator & Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#" id="translatorLink">Translator</a></li>
      <li><a href="#" id="chatLink">Live Chat</a></li>
    </ul>
  </nav>

  <div id="translator" class="section">
    <h1 class="title">ðŸŒŒ Translator</h1>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"required></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select class="lang-select select-translator-from"></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select class="lang-select select-translator-to"></select>
            <div class="icons">
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
        <button class="translate-btn">Translate Text</button>
      </div>
    </div>
  </div>

  <div id="chat" class="section" style="display: none;">
    <h1 class="title">ðŸŒŒ Live Chat</h1>
    <div class="chat-container">
      <div class="user-screen">
        <h2>User 1</h2>
        <select class="lang-select" id="user1-lang"></select>
        <div id="user1-conversation" class="conversation-box"></div>
        <textarea spellcheck="false" id="user1-text" placeholder="User 1's message"></textarea>
        <button id="send-user1" class="enter-btn">Enter</button>
      </div>

      <div class="user-screen">
        <h2>User 2</h2>
        <select class="lang-select" id="user2-lang"></select>
        <div id="user2-conversation" class="conversation-box"></div>
        <textarea spellcheck="false" id="user2-text" placeholder="User 2's message"></textarea>
        <button id="send-user2" class="enter-btn">Enter</button>
      </div>
    </div>
  </div>

  <script src="countries.js"></script>
  <script src="script.js"></script>

</body>
</html>
